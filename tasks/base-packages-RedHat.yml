---
- name: Install base packages
  dnf:
    name: "{{ COMMON_BASE_PACKAGES }}"
    state: present
    update_cache: true

- name: Install ESXI VM Tools
  dnf:
    name: open-vm-tools
    state: present
    update_cache: true
  when: COMMON_VM_HOST == "VMware"

- name: Install kvm (Proxmox) VM Tools
  dnf:
    name: qemu-guest-agent
    state: present
    update_cache: true
  when: COMMON_VM_HOST == "kvm"
